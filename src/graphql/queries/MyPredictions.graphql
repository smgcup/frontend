query MyPredictions {
  myPredictions {
    id
    predictedScore1
    predictedScore2
    createdAt
    updatedAt
    pointsEarned
    match {
      id
      date
      status
      score1
      score2
      round
      location
      firstOpponent {
        id
        name
      }
      secondOpponent {
        id
        name
      }
    }
  }
}
