query TeamById($id: String!) {
  teamById(id: $id) {
    id
    name
    createdAt
    players {
      age
      id
      firstName
      lastName
      position
      imageUrl
    }
    captain {
      id
      firstName
      lastName
      position
      age
      imageUrl
    }
    stats {
      points
      goals
      assists
      yellowCards
      redCards
      ownGoals
      goalsConceded
      wins
      draws
      losses
      cleanSheets
      matchesPlayed
      cleanSheets
      matchesPlayed
    }
  }
}
