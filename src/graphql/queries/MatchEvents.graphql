query MatchEvents($matchId: String!) {
  matchEvents(matchId: $matchId) {
    id
    type
    minute
    createdAt
    player {
      id
      firstName
      lastName
      position
      team {
        name
      }
    }
    assistPlayer {
      id
      firstName
      lastName
      position
      team {
        name
      }
    }
  }
}
