query MatchById($id: String!) {
  matchById(id: $id) {
    id
    date
    status
    score1
    score2
    round
    location
    mvp {
      id
      firstName
      lastName
    }
    firstOpponent {
      id
      name
      players {
        id
        firstName
        lastName
        position
      }
    }
    secondOpponent {
      id
      name
      players {
        id
        firstName
        lastName
        position
      }
    }
  }
}
