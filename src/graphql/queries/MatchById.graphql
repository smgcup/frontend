query MatchById($id: String!) {
  matchById(id: $id) {
    id
    date
    status
    score1
    score2
    firstOpponent {
      id
      name
      players {
        id
        firstName
        lastName
      }
    }
    secondOpponent {
      id
      name
      players {
        id
        firstName
        lastName
      }
    }
  }
}


