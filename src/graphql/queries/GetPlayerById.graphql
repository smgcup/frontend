query PlayerById($id: String!) {
  playerById(id: $id) {
    id
    firstName
    lastName
    height
    weight
    imageUrl
    celebrationImageUrl
    preferredFoot
    position
    dateOfBirth
    age
    team {
      id
      name
    }
    stats {
      goals
      assists
      yellowCards
      redCards
      ownGoals
      penaltiesMissed
      penaltiesScored
      goalkeeperSaves
      cleanSheets
    }
  }
}
